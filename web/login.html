<html>
<head>
    <title>Admin - Login</title>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">

</head>
<body data-affect-dark-mode="!background-color">
<div class="login">
    <h1 id="1" data-affect-dark-mode="color">Log In</h1>
    <br>
    <div class="row" style="margin: auto; max-width: 200px">
        <div id="col-lg-5">
            <input id="username" placeholder="Username" type="text" class="inputCredentials form-control input-sm"
                   data-affect-dark-mode="border-color&color&!background-color"><br>
            <input id="password" placeholder="Password" type="password" class="inputCredentials form-control input-sm"
                   data-affect-dark-mode="border-color&color&!background-color"><br>
            <button class="btn btn-primary form-control input-sm" onclick="login()">Login</button>
        </div>
    </div>
    <p id="error" style="color: red;"></p>
</div>
<script src="static/login.js"></script>
<script src="/static/darkmode.js"></script>
</body>
</html>
<style>
    .login {
        text-align: center;
        margin: auto;
    }

    .inputCredentials {
        outline: 0;
        background: transparent;
        border: 1px solid black;
        border-radius: 120px;
        text-align: center;
        margin: auto;
    }

    h1 {
        padding-top: 15px;
    }

    h3 {
        padding-bottom: 20px;
    }

    .login {
        margin: auto;
        width: 50%;
    }
</style>
