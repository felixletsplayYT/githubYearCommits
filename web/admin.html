<!DOCTYPE html>
<html>
<head>
    <title>Admin - Main</title>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">

    <style>
        .col-md-5 {
            margin: 20px auto;
            width: 98%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Configuration</h1>
<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3>Add participant</h3>
            </div>
            <div class="card-body">
                <div class="form">
                    <input class="form-control" id="participantUsername"
                           type="text" placeholder="Github username of participant">
                    <br/>
                    <button class="btn btn-primary" onclick="addParticipant()">Add participant</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3>Remove participant</h3>
            </div>
            <div class="card-body">
                <select id="participants" class="form-control"></select>
                <br/>
                <button onclick="removeParticipant()" class="btn btn-primary">Remove participant</button>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3>Settings</h3>
            </div>
            <div class="card-body">
                <select id="setting" class="form-control">
                    <option hidden value="placeholder">Select a setting</option>
                    <option value="cache">Cache Time</option>
                    <option value="password">Admin password</option>
                    <option value="allow-force">Allow force reload</option>
                    <option value="duration">Duration of challenge</option>
                    <option value="allow-user-unregistered">Allow viewing profile of non participants</option>
                    <option value="dark-mode-default">Enable dark mode as default</option>
                </select>
                <input style="margin-top: 20px" id="settingValue" class="form-control"
                       type="text" hidden>
                <br />
                <button class="btn btn-primary" onclick="saveSetting()">Save</button>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3>Logout</h3>
            </div>
            <div class="card-body">
                <button class="btn btn-primary"
                        onclick='document.cookie = "gyc_login=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";location.reload();'>
                    Logout
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin.js"></script>
</body>
</html>
